<div class="container">
  <input type="text" class="form-control mb-3" placeholder="Search..." [(ngModel)]="searchText" (input)="filterLists()">
  
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th style="width: 33.33%;">Room</th>
        <th style="width: 33.33%;">Equipment</th>
        <th style="width: 33.33%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="filteredRoomList.length > 0; else noResultsTemplate">
        <tr *ngFor="let room of filteredRoomList">
          <td>{{ room.name }}</td>
          <td>{{ room.equipment || '' }}</td>
          <td><button class="btn btn-primary" (click)="addToReservationList('room', room)">Add to Reservation</button></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<ng-template #noResultsTemplate>
  <p>No results found.</p>
</ng-template>
