
<div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">{{employee.id ? "Edit" : "Add"}} Employee</h4>
        </div>
        <div class="modal-body">
          <label>First Name</label>
          <input type="text" [(ngModel)]=" employee.firstName" name="firstName" class="form-control" required />
         
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]=" employee.lastName" name="lastName" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" [(ngModel)]=" employee.phoneNumber" name="phoneNumber" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]=" employee.email" name="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Account Type</label>
            <input type="text" [(ngModel)]=" employee.account_type" name="account_type" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Job</label>
            <input type="text" [(ngModel)]=" employee.job" name="job" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="text" [(ngModel)]=" employee.password" name="password" class="form-control" required />
          </div>

          <div class="form-group">
            <label>Status</label>
            <input type="text" [(ngModel)]=" employee.status" name="status" [defaultValue]="true" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer" >
          <input type="submit" class="btn btn-success" value="Save" (click)="saveEmployee()"/>
        </div>
      </form>
    </div>
  </div>
